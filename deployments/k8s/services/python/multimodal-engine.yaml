---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multimodal-engine-config
  namespace: voiceassistant-prod
  labels:
    app: multimodal-engine
data:
  APP_NAME: "multimodal-engine"
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  PORT: "8007"
  WORKERS: "2"
  # Nacos
  NACOS_SERVER_ADDR: "nacos.voiceassistant-infra.svc.cluster.local:8848"
  # Redis
  REDIS_HOST: "redis.voiceassistant-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "7"
  # MinIO (图片/视频存储)
  MINIO_ENDPOINT: "minio.voiceassistant-infra.svc.cluster.local:9000"
  MINIO_BUCKET: "multimodal"

---
apiVersion: v1
kind: Secret
metadata:
  name: multimodal-engine-secret
  namespace: voiceassistant-prod
type: Opaque
stringData:
  REDIS_PASSWORD: ""
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  OPENAI_API_KEY: "sk-..."

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimodal-engine
  namespace: voiceassistant-prod
  labels:
    app: multimodal-engine
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multimodal-engine
      version: v1
  template:
    metadata:
      labels:
        app: multimodal-engine
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8007"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: multimodal-engine-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: multimodal-engine
        image: ghcr.io/voiceassistant/multimodal-engine:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8007
          name: http
        envFrom:
        - configMapRef:
            name: multimodal-engine-config
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: multimodal-engine-secret
              key: REDIS_PASSWORD
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: multimodal-engine-secret
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: multimodal-engine-secret
              key: MINIO_SECRET_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: multimodal-engine-secret
              key: OPENAI_API_KEY
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: multimodal-engine
  namespace: voiceassistant-prod
spec:
  type: ClusterIP
  selector:
    app: multimodal-engine
  ports:
  - port: 8007
    targetPort: 8007
    name: http

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multimodal-engine-sa
  namespace: voiceassistant-prod

