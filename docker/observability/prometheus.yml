global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "voice-assistant"
    environment: "development"

# Alertmanager配置（可选）
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# 规则文件
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888", "otel-collector:8889"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Voice Assistant Services
  - job_name: "voice-engine"
    static_configs:
      - targets: ["voice-engine:8001"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "rag-engine"
    static_configs:
      - targets: ["rag-engine:8002"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "agent-engine"
    static_configs:
      - targets: ["agent-engine:8003"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "indexing-service"
    static_configs:
      - targets: ["indexing-service:8004"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "retrieval-service"
    static_configs:
      - targets: ["retrieval-service:8005"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Go Services
  - job_name: "identity-service"
    static_configs:
      - targets: ["identity-service:8080"]
    metrics_path: "/metrics"

  - job_name: "model-router"
    static_configs:
      - targets: ["model-router:8090"]
    metrics_path: "/metrics"

  # Infrastructure
  - job_name: "milvus"
    static_configs:
      - targets: ["milvus:9091"]
    metrics_path: "/metrics"

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "clickhouse"
    static_configs:
      - targets: ["clickhouse:8001"]
    metrics_path: "/metrics"
