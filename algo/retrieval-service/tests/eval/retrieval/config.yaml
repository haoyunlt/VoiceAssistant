# Retrieval Evaluation Configuration

datasets:
  - name: "ms_marco_dev_small"
    path: "datasets/ms_marco_dev_small.jsonl"
    format: "jsonl"
    fields:
      query: "query"
      doc_id: "doc_id"
      relevance: "label"
    enabled: true

metrics:
  - "mrr@10"
  - "ndcg@10"
  - "recall@5"
  - "recall@10"
  - "precision@5"

strategies:
  - name: "vector_only"
    config:
      method: "vector"
      top_k: 10

  - name: "hybrid_rrf"
    config:
      method: "hybrid"
      fusion: "rrf"
      top_k: 10
      enable_rerank: false

  - name: "hybrid_rerank"
    config:
      method: "hybrid"
      fusion: "rrf"
      top_k: 10
      enable_rerank: true

baseline:
  name: "vector_only"
  metrics:
    mrr@10: 0.65
    ndcg@10: 0.70
    recall@10: 0.75

output:
  report_dir: "reports"
  format: "html"  # html, json, markdown
  detailed: true
