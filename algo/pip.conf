# pip 国内镜像源配置
# 提升 Python 包下载速度

[global]
# 使用清华大学镜像源（推荐）
index-url = https://pypi.tuna.tsinghua.edu.cn/simple

# 备用镜像源（按优先级排列）
extra-index-url =
    https://mirrors.aliyun.com/pypi/simple/
    https://pypi.mirrors.ustc.edu.cn/simple/

# 信任主机
trusted-host =
    pypi.tuna.tsinghua.edu.cn
    mirrors.aliyun.com
    pypi.mirrors.ustc.edu.cn

# 超时设置（秒）
timeout = 120

# 安装选项
[install]
# 使用二进制包，避免本地编译
prefer-binary = true
