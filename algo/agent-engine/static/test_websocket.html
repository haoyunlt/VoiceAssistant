        .message-sent {

        .stats {

        .stat-card {

        .quick-action:hover {

        }
    </style>

<body>

                    <div class="input-group">

                        <select id="messageType">
                            <option value="ping">Ping (å¿ƒè·³)</option>
                            <option value="agent_query">Agent æŸ¥è¯¢</option>

                        <textarea id="messageContent" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜...">ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±</textarea>

                    <div class="quick-actions">
                        <div class="quick-action" data-query="ä»Šå¤©å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿ">ğŸŒ¤ï¸ æŸ¥å¤©æ°”</div>
                        <div class="quick-action" data-query="å¸®æˆ‘è®¡ç®— 123 + 456">ğŸ”¢ è®¡ç®—</div>
                        <div class="quick-action" data-query="æœç´¢æœ€æ–°çš„AIæ–°é—»">ğŸ” æœç´¢</div>
                        <div class="quick-action" data-query="ç”¨Pythonå†™ä¸€ä¸ªå¿«é€Ÿæ’åº">ğŸ’» å†™ä»£ç </div>

                    <div class="stats">
                        <div class="stat-card">

                        <div class="message-content">æ¬¢è¿ä½¿ç”¨ Agent WebSocket æµ‹è¯•å·¥å…·ï¼è¯·ç‚¹å‡»"è¿æ¥"æŒ‰é’®å¼€å§‹ã€‚</div>

    <script>
        let ws = null;
        let sentCount = 0;
        let receivedCount = 0;
        let lastPingTime = 0;

        const $status = document.getElementById('status');
        const $connectBtn = document.getElementById('connectBtn');
        const $disconnectBtn = document.getElementById('disconnectBtn');
        const $sendBtn = document.getElementById('sendBtn');
        const $clearBtn = document.getElementById('clearBtn');
        const $wsUrl = document.getElementById('wsUrl');
        const $messageType = document.getElementById('messageType');
        const $messageContent = document.getElementById('messageContent');
        const $messages = document.getElementById('messages');
        const $sentCount = document.getElementById('sentCount');
        const $receivedCount = document.getElementById('receivedCount');
        const $latency = document.getElementById('latency');

        // è¿æ¥
        $connectBtn.addEventListener('click', () => {
            const url = $wsUrl.value;
            addMessage('ç³»ç»Ÿ', `æ­£åœ¨è¿æ¥åˆ° ${url}...`, 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus(true);
                    addMessage('ç³»ç»Ÿ', 'âœ… è¿æ¥æˆåŠŸ', 'info');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    addMessage('ç³»ç»Ÿ', `âŒ è¿æ¥é”™è¯¯: ${error}`, 'error');
                };

                ws.onclose = () => {
                    updateStatus(false);
                    addMessage('ç³»ç»Ÿ', 'ğŸ”Œ è¿æ¥å·²æ–­å¼€', 'info');
                };

            } catch (error) {
                addMessage('ç³»ç»Ÿ', `âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        });

        // æ–­å¼€
        $disconnectBtn.addEventListener('click', () => {
            if (ws) {
                ws.close();
                ws = null;
            }
        });

        // å‘é€æ¶ˆæ¯
        $sendBtn.addEventListener('click', () => {
            const type = $messageType.value;
            const content = $messageContent.value;

            let message = { type };

            if (type === 'ping') {
                lastPingTime = Date.now();
            } else if (type === 'agent_query' || type === 'streaming_query') {
                message.query = content;
            } else if (type === 'tool_call') {
                message.tool_name = 'calculator';
                message.params = { expression: content };
            }

            sendMessage(message);
        });

        // æ¸…ç©ºæ¶ˆæ¯
        $clearBtn.addEventListener('click', () => {
            $messages.innerHTML = '';
            sentCount = 0;
            receivedCount = 0;
            updateStats();
        });

        // å¿«æ·æ“ä½œ
        document.querySelectorAll('.quick-action').forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.dataset.query;
                $messageContent.value = query;
                $messageType.value = 'streaming_query';
                $sendBtn.click();
            });
        });

        // å‘é€æ¶ˆæ¯å‡½æ•°
        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('ç³»ç»Ÿ', 'âŒ æœªè¿æ¥åˆ°æœåŠ¡å™¨', 'error');
                return;
            }

            try {
                ws.send(JSON.stringify(message));
                addMessage('å‘é€', JSON.stringify(message, null, 2), 'sent');
                sentCount++;
                updateStats();
            } catch (error) {
                addMessage('ç³»ç»Ÿ', `âŒ å‘é€å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(data) {
            receivedCount++;
            updateStats();

            const type = data.type;

            if (type === 'pong') {
                const latency = Date.now() - lastPingTime;
                $latency.textContent = latency;
                addMessage('æ¥æ”¶', `ğŸ“ Pong (å»¶è¿Ÿ: ${latency}ms)`, 'received');
            } else if (type === 'connected') {
                addMessage('æ¥æ”¶', `âœ… ${data.message}\nID: ${data.connection_id}`, 'received');
            } else if (type === 'status') {
                addMessage('æ¥æ”¶', `â³ çŠ¶æ€: ${data.status}`, 'info');
            } else if (type === 'agent_response') {
                addMessage('æ¥æ”¶', `ğŸ¤– Agent å“åº”:\n${data.content}\n\nå‚å•†: ${data.vendor}`, 'received');
            } else if (type === 'stream_start') {
                addMessage('æ¥æ”¶', 'ğŸŒŠ æµå¼å“åº”å¼€å§‹...', 'info');
            } else if (type === 'stream_chunk') {
                // è¿½åŠ åˆ°æœ€åä¸€æ¡æ¶ˆæ¯
                const lastMsg = $messages.lastElementChild;
                if (lastMsg && lastMsg.classList.contains('message-received')) {
                    const content = lastMsg.querySelector('.message-content');
                    content.textContent += data.content;
                } else {
                    addMessage('æ¥æ”¶', data.content, 'received');
                }
            } else if (type === 'stream_end') {
                addMessage('æ¥æ”¶', 'âœ… æµå¼å“åº”å®Œæˆ', 'info');
            } else if (type === 'tool_result') {
                addMessage('æ¥æ”¶', `ğŸ”§ å·¥å…·ç»“æœ (${data.tool_name}):\n${JSON.stringify(data.result, null, 2)}`, 'received');
            } else if (type === 'error') {
                addMessage('æ¥æ”¶', `âŒ é”™è¯¯: ${data.error}`, 'error');
            } else {
                addMessage('æ¥æ”¶', JSON.stringify(data, null, 2), 'received');
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(sender, content, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message message-${type}`;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.innerHTML = `
                <span>${sender}</span>
                <span class="message-time">${new Date().toLocaleTimeString()}</span>
            `;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            msgDiv.appendChild(headerDiv);
            msgDiv.appendChild(contentDiv);

            $messages.appendChild(msgDiv);
            $messages.scrollTop = $messages.scrollHeight;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(connected) {
            if (connected) {
                $status.textContent = 'å·²è¿æ¥';
                $status.className = 'status connected';
                $connectBtn.disabled = true;
                $disconnectBtn.disabled = false;
                $sendBtn.disabled = false;
            } else {
                $status.textContent = 'æ–­å¼€è¿æ¥';
                $status.className = 'status disconnected';
                $connectBtn.disabled = false;
                $disconnectBtn.disabled = true;
                $sendBtn.disabled = true;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            $sentCount.textContent = sentCount;
            $receivedCount.textContent = receivedCount;
        }

        // å®šæ—¶å‘é€å¿ƒè·³
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                sendMessage({ type: 'ping' });
            }
        }, 30000);
    </script>
