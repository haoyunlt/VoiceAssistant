    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let processor = null;
        let stream = null;

        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById('logsContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }

        function addResult(text, type, meta = {}) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultBox = document.createElement('div');
            resultBox.className = `result-box ${type}`;

            const resultText = document.createElement('div');
            resultText.className = 'result-text';
            resultText.textContent = text || '(ç©º)';

            const resultMeta = document.createElement('div');
            resultMeta.className = 'result-meta';

            if (type === 'partial') {
                resultMeta.textContent = 'å¢é‡ç»“æœ (æ­£åœ¨è¯†åˆ«...)';
            } else if (type === 'final') {
                const confidence = meta.confidence ? (meta.confidence * 100).toFixed(1) : 'N/A';
                const duration = meta.duration_ms ? (meta.duration_ms / 1000).toFixed(2) : 'N/A';
                resultMeta.textContent = `æœ€ç»ˆç»“æœ | ç½®ä¿¡åº¦: ${confidence}% | æ—¶é•¿: ${duration}s`;
            }

            resultBox.appendChild(resultText);
            resultBox.appendChild(resultMeta);
            resultsContainer.insertBefore(resultBox, resultsContainer.firstChild);
        }

        async function startRecording() {
            try {
                addLog('è¯·æ±‚éº¦å…‹é£æƒé™...', 'info');

                // è·å–éº¦å…‹é£
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });

                addLog('éº¦å…‹é£æƒé™å·²è·å–', 'info');
                updateStatus('æ­£åœ¨è¿æ¥...', 'connecting');

                // å»ºç«‹ WebSocket è¿æ¥
                const wsUrl = `ws://localhost:8001/api/v1/asr/ws/stream`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    addLog('WebSocket è¿æ¥æˆåŠŸ', 'info');

                    // å‘é€é…ç½®
                    const config = {
                        model_size: document.getElementById('modelSize').value,
                        language: document.getElementById('language').value,
                        vad_enabled: document.getElementById('vadEnabled').checked
                    };

                    ws.send(JSON.stringify(config));
                    addLog(`é…ç½®å·²å‘é€: ${JSON.stringify(config)}`, 'info');

                    // å¼€å§‹å½•éŸ³
                    startAudioCapture();
                };

                ws.onmessage = (event) => {
                    const result = JSON.parse(event.data);
                    handleResult(result);
                };

                ws.onerror = (error) => {
                    addLog(`WebSocket é”™è¯¯: ${error}`, 'error');
                    updateStatus('è¿æ¥é”™è¯¯', 'idle');
                    stopRecording();
                };

                ws.onclose = () => {
                    addLog('WebSocket è¿æ¥å…³é—­', 'info');
                    updateStatus('è¿æ¥å·²å…³é—­', 'idle');
                };

            } catch (error) {
                addLog(`å¯åŠ¨å¤±è´¥: ${error.message}`, 'error');
                updateStatus(`é”™è¯¯: ${error.message}`, 'idle');
            }
        }

        function startAudioCapture() {
            // åˆ›å»º AudioContext
            audioContext = new AudioContext({ sampleRate: 16000 });
            const source = audioContext.createMediaStreamSource(stream);

            // åˆ›å»º ScriptProcessor (ç”¨äºè·å–åŸå§‹éŸ³é¢‘æ•°æ®)
            const bufferSize = 4096;
            processor = audioContext.createScriptProcessor(bufferSize, 1, 1);

            processor.onaudioprocess = (e) => {
                const inputData = e.inputBuffer.getChannelData(0);

                // è½¬æ¢ä¸º Int16 PCM
                const pcmData = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    const s = Math.max(-1, Math.min(1, inputData[i]));
                    pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }

                // å‘é€éŸ³é¢‘æ•°æ®
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(pcmData.buffer);
                }
            };

            source.connect(processor);
            processor.connect(audioContext.destination);

            updateStatus('æ­£åœ¨å½•éŸ³...', 'recording');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            addLog('å¼€å§‹å½•éŸ³', 'info');
        }

        function stopRecording() {
            // åœæ­¢éŸ³é¢‘å¤„ç†
            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            // å‘é€ç»“æŸä¿¡å·
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'end_stream' }));
                addLog('å‘é€ç»“æŸä¿¡å·', 'info');
            }

            // å…³é—­ WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }

            updateStatus('å°±ç»ª - ç‚¹å‡»å¼€å§‹å½•éŸ³', 'idle');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            addLog('å½•éŸ³å·²åœæ­¢', 'info');
        }

        function handleResult(result) {
            addLog(`æ”¶åˆ°: ${result.type}`, 'info');

            switch (result.type) {
                case 'session_start':
                    addLog(`ä¼šè¯å¼€å§‹ (é‡‡æ ·ç‡: ${result.sample_rate}Hz)`, 'info');
                    break;

                case 'speech_start':
                    addLog('æ£€æµ‹åˆ°è¯­éŸ³', 'info');
                    break;

                case 'partial_result':
                    addLog(`å¢é‡ç»“æœ: ${result.text}`, 'info');
                    addResult(result.text, 'partial');
                    break;

                case 'final_result':
                    addLog(`æœ€ç»ˆç»“æœ: ${result.text} (ç½®ä¿¡åº¦: ${(result.confidence * 100).toFixed(1)}%)`, 'info');
                    addResult(result.text, 'final', {
                        confidence: result.confidence,
                        duration_ms: result.duration_ms
                    });
                    break;

                case 'speech_end':
                    addLog('è¯­éŸ³ç»“æŸ', 'info');
                    break;

                case 'session_end':
                    addLog('ä¼šè¯ç»“æŸ', 'info');
                    break;

                case 'error':
                    addLog(`é”™è¯¯: ${result.error}`, 'error');
                    updateStatus(`é”™è¯¯: ${result.error}`, 'idle');
                    stopRecording();

            }
        }
