[pytest]
# Pytest configuration for vector-store-adapter

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode (for async tests)
asyncio_mode = auto

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-branch
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    slow: Slow tests (skip with -m "not slow")
    milvus: Tests requiring Milvus
    pgvector: Tests requiring PostgreSQL with pgvector
    redis: Tests requiring Redis

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
